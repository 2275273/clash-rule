<!DOCTYPE html>
<html>
<body>
  <div id="content"></div>

  <script>
    fetch('mima.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = `<pre>${text}</pre>`;
      })
      .catch(error => {
        console.error('Error fetching file:', error);
      });
  </script>
</body>
</html>
